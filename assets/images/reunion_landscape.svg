<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="200" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <polygon points="0,200 100,120 200,140 300,100 400,130 400,200" fill="url(#mountainGradient)"/>
  
  <!-- Ocean -->
  <rect y="200" width="400" height="100" fill="#4FC3F7"/>
  
  <!-- Sun -->
  <circle cx="320" cy="80" r="30" fill="#FFD54F"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="60" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="95" cy="55" rx="20" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="110" cy="60" rx="15" ry="10" fill="white" opacity="0.8"/>
  
  <!-- Palm trees -->
  <rect x="50" y="170" width="4" height="30" fill="#8D6E63"/>
  <ellipse cx="52" cy="165" rx="8" ry="12" fill="#4CAF50"/>
  
  <rect x="350" y="175" width="4" height="25" fill="#8D6E63"/>
  <ellipse cx="352" cy="170" rx="6" ry="10" fill="#4CAF50"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Île de la Réunion</text>
</svg>